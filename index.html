<style>
:root {
  --pink:#ff8fb1;
  --pink2:#ffd1dc;
  --bg1:#fff0f5;
  --bg2:#ffe4e1;
  --ink:#4b2c2c;

body {

/* UI */
.container {

  padding:24px 14px 160px;
}

.card {
  background:#fff;
  border-radius:22px;
  padding:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  margin:16px 0;
}

.hero { text-align:center }

h1,h2 { margin:.4rem 0 }

.mood-row {
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.pill {
  border:none;
  cursor:pointer;
  padding:10px 14px;
  border-radius:999px;
  background:linear-gradient(180deg,var(--pink2),var(--pink));
  color:#fff;
  font-weight:700;
}

.reply {
  margin-top:10px;

}

/* Bucket list */
.bucket-input {
  display:flex;
  gap:10px;
}

.bucket-input input {
  flex:1;
  padding:12px;
  border-radius:12px;
  border:1px solid #ddd;
}

.bucket-input button {
  padding:12px 14px;
  border-radius:12px;
  border:none;
  background:var(--pink);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

ul {
  list-style:none;
  padding:0;
  margin-top:12px;
}

li {
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#fff6fa;
  border-radius:14px;
  padding:10px 12px;
  margin:8px 0;
}

.done {
  text-decoration:line-through;
  opacity:.6;
}

/* Cats */
.cat {
  position:fixed;
  bottom:20px;
  font-size:48px;
  cursor:pointer;
  user-select:none;
}

.cat .bubble {
  position:absolute;
  bottom:60px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  padding:6px 10px;
  border-radius:999px;
  font-size:12px;
  opacity:0;
  transition:.2s;
  box-shadow:0 6px 15px rgba(0,0,0,.15);
  white-space:nowrap;
}

.cat .bubble.show { opacity:1 }

footer {
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:rgba(255,255,255,.85);
  text-align:center;
  padding:12px;

</head>

<body>

<script>
/* ================= SUPABASE ================= */
const SUPABASE_URL = "https://vzzwibveqcgyblyuaztv.supabase.co"; 
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ6endpYnZlcWNneWJseXVhenR2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzMTc3MDUsImV4cCI6MjA4Mzg5MzcwNX0.BVTm-pYfEJQ0XGgaEcFDHRUb4CSvJmsPon3UGAcqwPY";

const supabase = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* Log visit */
supabase.from("events").insert({
  event_type:"visit",
  value:"open"
});

/* Daily message */
const messages = [
  "You make the world softer just by existing ğŸ’–",
  "If smiles were stars, youâ€™d be a galaxy âœ¨",
  "You are deeply cherished ğŸ’",
  "A cat somewhere is purring for you ğŸ¾"
];
document.getElementById("dailyMessage").textContent =
  messages[Math.floor(Math.random()*messages.length)];

/* Moods */
const moodReply = {
  happy:"That smile is adorable ğŸ’«",
  sad:"Soft hugs for you ğŸ¤",
  tired:"Rest a little, sweetheart ğŸŒ™",
  excited:"Your joy is glowing âœ¨"
};

document.querySelectorAll(".pill").forEach(btn=>{
  btn.onclick = ()=>{
    const mood = btn.dataset.mood;
    document.getElementById("moodReply").textContent = moodReply[mood];
    supabase.from("events").insert({
      event_type:"mood",
      value:mood
    });
  };
});

/* Bucket list */
const list = document.getElementById("bucketList");
document.getElementById("bucketAdd").onclick = async ()=>{
  const input = document.getElementById("bucketInput");
  const text = input.value.trim();
  if(!text) return;
  input.value = "";

  const { data } = await supabase
    .from("bucket_items")
    .insert({ text, done:false })
    .select()
    .single();

  const li = document.createElement("li");
  li.innerHTML = `
    <span>${data.text}</span>
    <div>
      <button>âœ”</button>
      <button>âœ–</button>
    </div>
  `;
  li.children[1].children[0].onclick = ()=>{
    li.classList.toggle("done");
    supabase.from("bucket_items")
      .update({ done: li.classList.contains("done") })
      .eq("id", data.id);
  };
  li.children[1].children[1].onclick = ()=>{
    li.remove();
    supabase.from("bucket_items").delete().eq("id", data.id);
  };
  list.appendChild(li);
};

/* Cats */
document.querySelectorAll(".cat").forEach(cat=>{
  cat.onclick = ()=>{
    const bubble = cat.querySelector(".bubble");
    bubble.classList.add("show");
    setTimeout(()=>bubble.classList.remove("show"),2000);
  };

  setInterval(()=>{
    let x = Math.random() * (window.innerWidth - 60);
    cat.style.left = x + "px";
  }, 3000);
});
</script>
