<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Soumya ğŸ’–</title>

<style>
:root {
  --pink:#ff8fb1;
  --pink2:#ffd1dc;
  --bg1:#fff0f5;
  --bg2:#ffe4e1;
  --ink:#4b2c2c;
}
body {
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--ink);
}
.container {
  max-width:900px;
  margin:auto;
  padding:24px 14px 140px;
}
.card {
  background:#fff;
  border-radius:22px;
  padding:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  margin:16px 0;
}
.hero{text-align:center}
.mood-row{display:flex;gap:10px;flex-wrap:wrap}
.pill{
  border:none;cursor:pointer;
  padding:10px 14px;border-radius:999px;
  background:linear-gradient(180deg,var(--pink2),var(--pink));
  color:#fff;font-weight:700;
}
.bucket-input{display:flex;gap:10px}
.bucket-input input{
  flex:1;padding:12px;border-radius:12px;border:1px solid #ddd
}
.bucket-input button{
  padding:12px 14px;border-radius:12px;border:none;
  background:var(--pink);color:#fff;font-weight:700
}
ul{list-style:none;padding:0;margin-top:12px}
li{
  display:flex;justify-content:space-between;align-items:center;
  background:#fff6fa;border-radius:14px;padding:10px 12px;margin:8px 0
}
.done{text-decoration:line-through;opacity:.6}
.cat{
  position:fixed;bottom:20px;font-size:44px;cursor:pointer;
}
.cat .bubble{
  position:absolute;bottom:56px;left:50%;
  transform:translateX(-50%);
  background:#fff;padding:6px 10px;border-radius:999px;
  font-size:12px;opacity:0;transition:.2s
}
.cat .bubble.show{opacity:1}
footer{
  position:fixed;bottom:0;left:0;right:0;
  background:rgba(255,255,255,.85);
  text-align:center;padding:12px;font-size:13px
}
</style>
</head>

<body>

<div class="container">

  <div class="card hero">
    <h1>Hey Soumya ğŸ’•</h1>
    <div id="dailyMessage"></div>
  </div>

  <div class="card">
    <h2>How are you cutiee? ğŸ¥°</h2>
    <div class="mood-row">
      <button class="pill" data-mood="happy">Happy ğŸ˜Š</button>
      <button class="pill" data-mood="sad">Sad ğŸ¥º</button>
      <button class="pill" data-mood="tired">Tired ğŸ˜´</button>
      <button class="pill" data-mood="excited">Excited âœ¨</button>
    </div>
    <div id="moodReply"></div>
  </div>

  <div class="card">
    <h2>Our Cute Bucket List ğŸ¾</h2>
    <div class="bucket-input">
      <input id="bucketInput" placeholder="Add something sweetâ€¦" />
      <button id="bucketAdd">Add</button>
    </div>
    <ul id="bucketList"></ul>
  </div>

</div>

<div class="cat" style="left:10%">
  ğŸ±
  <div class="bubble">hi Soumya ğŸ’•</div>
</div>

<div class="cat" style="left:80%">
  ğŸ±
  <div class="bubble">purrâ€¦ ğŸ¾</div>
</div>

<footer>Made with love ğŸ’—</footer>

<script>
/* helper */
function call(fn, payload) {
  return fetch(`/.netlify/functions/${fn}`, {
    method:"POST",
    body:JSON.stringify(payload)
  });
}

/* visit log */
call("log-event",{event_type:"visit",value:"open"});

/* daily message */
const msgs=[
  "You make the world softer just by existing ğŸ’–",
  "If smiles were stars, youâ€™d be a galaxy âœ¨",
  "A cat somewhere is purring for you ğŸ¾"
];
dailyMessage.textContent=msgs[Math.floor(Math.random()*msgs.length)];

/* moods */
const replies={
  happy:"That smile is adorable ğŸ’«",
  sad:"Soft hugs for you ğŸ¤",
  tired:"Rest a little ğŸŒ™",
  excited:"Your joy is glowing âœ¨"
};
document.querySelectorAll(".pill").forEach(b=>{
  b.onclick=()=>{
    moodReply.textContent=replies[b.dataset.mood];
    call("log-event",{event_type:"mood",value:b.dataset.mood});
  };
});

/* bucket list */
bucketAdd.onclick=async()=>{
  const text=bucketInput.value.trim();
  if(!text)return;
  bucketInput.value="";
  const res=await call("add-bucket",{text});
  const item=await res.json();

  const li=document.createElement("li");
  li.innerHTML=`
    <span>${item.text}</span>
    <div>
      <button>âœ”</button>
      <button>âœ–</button>
    </div>
  `;
  li.children[1].children[0].onclick=()=>{
    li.classList.toggle("done");
    call("update-bucket",{id:item.id,done:li.classList.contains("done")});
  };
  li.children[1].children[1].onclick=()=>{
    li.remove();
    call("delete-bucket",{id:item.id});
  };
  bucketList.appendChild(li);
};

/* cats */
document.querySelectorAll(".cat").forEach(c=>{
  c.onclick=()=>{
    const b=c.querySelector(".bubble");
    b.classList.add("show");
    setTimeout(()=>b.classList.remove("show"),2000);
  };
});
</script>

</body>
</html>
